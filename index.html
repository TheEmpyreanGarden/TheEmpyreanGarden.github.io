<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Empyrean Garden</title>

    <!-- Link to Google Fonts for La Belle Aurore -->
    <link href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&display=swap" rel="stylesheet">

    <style>
        /* Basic CSS for menu styling */
        body {
            font-family: 'La Belle Aurore', cursive; /* Apply La Belle Aurore font */
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #101a02;
            overflow: hidden;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: #aeffab;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #ffffff;
        }
    </style>
</head>
<body>

<ul>
  <li><a href="#Home">Home</a></li>
  <li><a href="#About">About</a></li>
  <li><a href="#Shop">Shop</a></li>
  <li><a href="#Blog">Blog</a></li>
  <li><a href="#Contact">Contact</a></li>
</ul>

<div id="home" style="padding:20px;">
    <h2>Home</h2>
    <h2>Divinely Naturelle</h2>
</div>

<div id="About" style="padding:20px;display:none;">
    <h2>About</h2>

</div>

<div id="Shop" style="padding:20px;display:none;">

<div id="Blog" style="padding:20px;display:none;">

</div>

<div id="Contact" style="padding:20px;display:none;">
    <h2>Contact</h2>
    <p>(Gmailname)@gmail.com</p> 
</div>

<script>
// JavaScript for showing/hiding content based on menu clicks
document.querySelectorAll('ul li a').forEach(item => {
    item.addEventListener('click', event => {
        event.preventDefault();
        let target = event.target.getAttribute('href').substring(1);
        document.querySelectorAll('div').forEach(div => {
            div.style.display = 'none';
        });
        document.getElementById(target).style.display = 'block';
    });
});
</script>

</body>
</html>
