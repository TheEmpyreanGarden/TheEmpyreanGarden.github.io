<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Empyrean Garden</title>

    <!-- Link to Google Fonts for La Belle Aurore -->
    <link href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&display=swap" rel="stylesheet">

    <style>
        /* Basic CSS for menu styling */
        body {
            font-family: 'La Belle Aurore', cursive; /* Apply La Belle Aurore font */
            background-color: #fff5ca; /* Light beige background color */
            margin: 0;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #8b6113;
            display: flex;
            justify-content: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            height: 50px;
            align-items: center;
            z-index: 1; /* Ensure the menu stays above other elements */
        }

        li {
            margin: 0 10px;
        }

        li a {
            display: block;
            color: #aeffab;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #fff5ca;
        }

        main {
            padding-top: 70px; /* Adds space below the fixed menu */
            text-align: center;
        }

        h2 {
            margin-top: 0;
        }

    </style>
</head>
<body>

<ul>
  <li><a href="#home">Home</a></li> <!-- Changed to lowercase to match the div id -->
  <li><a href="#About">About</a></li>
  <li><a href="#Shop">Shop</a></li>
  <li><a href="#Blog">Blog</a></li>
  <li><a href="#Contact">Contact</a></li>
</ul>

<main>
  <div id="home">
      <h2>Home</h2>
      <p>Divinely Naturelle</p>
  </div>

  <div id="About" style="display:none;">
      <h2>About</h2>
      <a href="About.html">summarie</a><br>
  </div>

  <div id="Shop" style="display:none;">
      <h2>Shop</h2> 
  </div>

  <div id="Blog" style="display:none;">
      <h2>Blog</h2>
      <a href="note_1.html">note 1</a><br>
  </div>

  <div id="Contact" style="display:none;">
      <h2>Contact</h2>
      <p>(Gmailname)@gmail.com</p> 
  </div>
</main>

<script>
// JavaScript for showing/hiding content based on menu clicks
document.querySelectorAll('ul li a').forEach(item => {
    item.addEventListener('click', event => {
        event.preventDefault();
        let target = event.target.getAttribute('href').substring(1);
        document.querySelectorAll('main div').forEach(div => {
            div.style.display = 'none';
        });
        document.getElementById(target).style.display = 'block';
    });
});

// Ensure the home section is visible by default
document.getElementById('home').style.display = 'block';
</script>

</body>
</html>
